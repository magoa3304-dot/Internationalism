<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Internationalism at Mayo College</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- ============================================================
     FLOATING GLASS NAVBAR
============================================================ -->
<nav class="glass-nav">
    <div class="nav-left">
        <h2 class="logo">Internationalism</h2>
    </div>

    <div class="nav-right">
        <button id="homeTab" class="nav-btn active">Home</button>
        <button id="galleryTab" class="nav-btn">Gallery</button>
        <button id="mapTab" class="nav-btn">Map</button>
    </div>
</nav>

<!-- Spacer (nav height) -->
<div style="height:95px;"></div>

<!-- ============================================================
     HERO SECTION
============================================================ -->
<section class="hero-section">
    <div class="hero-content">
        <h1>Internationalism at Mayo College</h1>
        <p>
            Mayo College connects students across continents through exchanges, global
            conferences, adventure trips, international competitions and global
            collaborations — shaping future-ready global citizens.
        </p>
    </div>
</section>

<!-- ============================================================
     SEARCH + FILTER BAR
============================================================ -->
<section class="search-filter-wrapper">
    <input type="text" id="searchInput" placeholder="Search events, countries, trips..." />

    <button id="filterBtn" class="filter-btn">Filter</button>
</section>

<!-- ============================================================
     MAP SECTION
============================================================ -->
<section id="mapSection" class="map-section">
    <div id="map"></div>
    <button id="resetMap" class="reset-map-btn">⟳</button>
</section>

<!-- ============================================================
     EVENTS LIST SECTION (dynamic)
============================================================ -->
<section id="eventsContainer" class="events-container">
    <!-- JS inserts items here -->
</section>

<!-- ============================================================
     GALLERY SECTION (hidden by default)
============================================================ -->
<section id="gallerySection" class="gallery-section" style="display:none;">
    <h2 class="gallery-heading">Photo Gallery</h2>
    <div id="galleryGrid" class="gallery-grid">
        <!-- JS loads 40+ images dynamically -->
    </div>
</section>

<!-- ============================================================
     FILTER POPUP
============================================================ -->
<div id="filterModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header">
            <h3>Filter Categories</h3>
            <span id="closeFilter" class="close-btn">✖</span>
        </div>

        <div id="filterOptions" class="filter-options">
            <!-- JS adds category checkboxes -->
        </div>

        <div class="modal-buttons">
            <button id="applyFilters" class="modal-btn">Apply</button>
            <button id="resetFilters" class="modal-btn">Reset</button>
        </div>
    </div>
</div>

<!-- Load Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Load Main Script -->
<script src="script.js"></script>

</body>
</html>
