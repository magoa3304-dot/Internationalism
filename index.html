<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Internationalism at Mayo College</title>

<!-- CSS -->
<link rel="stylesheet" href="styles.css" />

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

<!-- Manifest -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0d1117" />

<!-- Icons -->
<link rel="apple-touch-icon" href="icon-512.png" />

</head>

<body>

<!-- ============================================================
     NAVBAR (Glass, Floating, Centered)
============================================================ -->
<nav class="glass-nav">
  <div class="nav-left">
    <h2 class="logo">üåê Mayo Internationalism</h2>
  </div>

  <div class="nav-right">
    <button class="nav-btn" data-tab="Gallery">Gallery</button>
    <button class="nav-btn" data-tab="Sports">Sports</button>
    <button class="nav-btn" data-tab="Sports Collaboration with Round Square">Sports Collab</button>
    <button class="nav-btn" data-tab="Round Square">Round Square</button>
    <button class="nav-btn" data-tab="Exchanges">Exchanges</button>
    <button class="nav-btn" data-tab="Insightful Expeditions">Expeditions</button>
    <button class="nav-btn" data-tab="World Scholars' Cup">WSC</button>
    <button class="nav-btn" data-tab="Model United Nations">MUN</button>
    <button class="nav-btn" data-tab="Fests and Camps">Fests</button>
    <button class="nav-btn" data-tab="Drama">Drama</button>
    <button class="nav-btn" data-tab="Trek">Trek</button>
  </div>
</nav>

<!-- ============================================================
     SEARCH + FILTER BAR
============================================================ -->
<section class="search-filter-wrapper">
  <input id="searchInput" placeholder="Search any city, country or event...">
  <button id="filterBtn" class="filter-btn">Filter</button>
</section>

<div id="searchMessage"></div>

<!-- ============================================================
     HERO
============================================================ -->
<section class="hero">
  <h1>Internationalism at Mayo College</h1>
  <p>Transcending borders worldwide ‚Äî Mayo students explore, learn and lead beyond classrooms, embracing a global outlook.</p>
</section>

<!-- ============================================================
     MAP
============================================================ -->
<div class="map-container">
  <div id="map"></div>
  <button id="resetMap" class="reset-map">‚ü≥</button>
</div>

<!-- ============================================================
     CONTENT
============================================================ -->
<section class="content" id="content"></section>

<!-- ============================================================
     FILTER POPUP
============================================================ -->
<div id="filterModal" class="filter-modal">
  <div class="filter-box">
    <div class="filter-header">
      <h3>Filter Categories</h3>
      <button id="closeFilter" class="close-filter">‚úñ</button>
    </div>

    <div id="filterList"></div>

    <div class="filter-actions">
      <button id="applyFilters" class="apply-btn">Apply</button>
      <button id="resetFilters" class="reset-btn">Reset</button>
    </div>
  </div>
</div>

<!-- ============================================================
     SVG MAP PINS
============================================================ -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <g id="pin-red"><svg width="26" height="42"><path fill="#EA4335"/></svg></g>
    <g id="pin-orange"><svg width="26" height="42"><path fill="#FB8C00"/></svg></g>
    <g id="pin-green"><svg width="26" height="42"><path fill="#34A853"/></svg></g>
    <g id="pin-white"><svg width="26" height="42"><path fill="white"/></svg></g>
    <g id="pin-blue"><svg width="26" height="42"><path fill="#4285F4"/></svg></g>
    <g id="pin-purple"><svg width="26" height="42"><path fill="#A142F4"/></svg></g>
    <g id="pin-cyan"><svg width="26" height="42"><path fill="#00ACC1"/></svg></g>
    <g id="pin-pink"><svg width="26" height="42"><path fill="#FF4081"/></svg></g>
    <g id="pin-yellow"><svg width="26" height="42"><path fill="#FBC02D"/></svg></g>
    <g id="pin-black"><svg width="26" height="42"><path fill="#000000"/></svg></g>
  </defs>
</svg>

<!-- ============================================================
     JS FILES
============================================================ -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- YOUR JS -->
<script src="app.js" defer></script>

</body>
</html>
